{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block head %}
    {% endblock head %}

    <link href="https://fonts.cdnfonts.com/css/century-gothic-paneuropean" rel="stylesheet">


    <link rel="stylesheet" href="{% static 'shop/css/shop.css' %}">
 
    <title>{{ title }}</title>

    <style>
        #djDebug #djDebugToolbarHandle {
            right: unset !important;
            left: 0 !important;
        }
    </style>
</head>
<body class="font-century-gothic bg-white grid grid-rows-[auto,1fr,auto] min-h-screen swap">
{% csrf_token %}
{% include 'shop/includes/header.html' %}
<div class="shop-container--flex text-brand-primary relative">
    {% block content %}
    {% endblock content %}
</div>

{% include 'shop/includes/footer.html' %}
<script src="{% static 'bundles/shop.bundle.js' %}"></script>
{% block scripts %}
{% endblock scripts %}

</body>
</html>
