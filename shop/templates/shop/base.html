{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block head %}
    {% endblock head %}

    <link href="https://fonts.cdnfonts.com/css/century-gothic-paneuropean" rel="stylesheet">


    <link rel="stylesheet" href="{% static 'shop/css/shop.css' %}">

    <title>{{ title }}</title>

    <style>
        #djDebug #djDebugToolbarHandle {
            right: unset !important;
            left: 0 !important;
        }
    </style>

    <!-- Meta Pixel Code -->
    <script>
      !function (f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function () {
          n.callMethod ?
            n.callMethod.apply(n, arguments) : n.queue.push(arguments)
        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = '2.0';
        n.queue = [];
        t = b.createElement(e);
        t.async = !0;
        t.src = v;
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t, s)
      }(window, document, 'script',
        'https://connect.facebook.net/en_US/fbevents.js');
      fbq('init', '752644839961537');
      fbq('track', 'PageView');
    </script>
    <noscript><img height="1" width="1" style="display:none"
                   src="https://www.facebook.com/tr?id=752644839961537&ev=PageView&noscript=1"
    /></noscript>
    <!-- End Meta Pixel Code -->
</head>
<body class="font-century-gothic bg-white grid grid-rows-[auto,1fr,auto] min-h-screen swap">
{% csrf_token %}
{% include 'shop/includes/header.html' %}
<div class="shop-container--flex text-brand-primary relative">
    {% block content %}
    {% endblock content %}
</div>

{% include 'shop/includes/footer.html' %}
<script src="{% static 'bundles/shop.bundle.js' %}"></script>
{% block scripts %}
{% endblock scripts %}

</body>
</html>
